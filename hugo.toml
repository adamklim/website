## Site Settings
[params]
    author = "Adam Klimiuk"
    title = "Adam Klimiuk"
    description = "Adam Klimiuk"
    #authorimage = "/img/face.png"
    dateformat = "DECEMBER 02, 2006"

    # sidebar, copyright & license
    logoimage = "/img/face_front.svg"
    copyright = "Adam Klimiuk "
    since = 2024
    license = "All rights reserved."
    #licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"
    showBuiltWith = true
    #layoutReverse = true

    # highlight.js
    # https://highlightjs.org
    highlightjs = true
    highlightjsstyle = "github"
 

    # please choose either GraphComment or Disqus or Utterances
    #GraphCommentId = "..."
    #UtterancesRepo = "..." # https://utteranc.es/
    #UtterancesIssueTerm = "..." # pathname, url, title, og:title
    #UtterancesTheme = "..." # github-light or github-dark

    # Table of contents
    #toc = none, "hugo", or "tocbot"

[params.giscus]
    # repo = "author/repo"
    # repoID = "<id>"
    # category = "Announcements"
    # categoryID = "<id>"
    mapping = "pathname"
    strict = "1"
    reactionsEnabled = "1"
    emitMetadata = "0"
    inputPosition = "bottom"
    theme = "light"
    lang = "en"
    loading = "lazy"

